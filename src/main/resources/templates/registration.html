<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Cricinfo Dashboard</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:href="@{/dashboard}">Cricinfo Dashboard<span
                    class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You're successfully registered to the system</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="fullName">
                            Full Name
                        </label>
                        <input id="fullName" class="form-control" th:field="*{fullName}" placeholder="Full Name"
                               required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="userName">
                            User Name
                        </label>
                        <input id="userName" class="form-control" th:field="*{userName}" placeholder="User Name"
                               required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">
                            Email
                        </label>
                        <input id="email" class="form-control" th:field="*{email}" placeholder="Email Address" required
                               autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">
                            Password
                        </label>
                        <input id="password" class="form-control" type="password" th:field="*{password}"
                               placeholder="Password" required
                               autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>
                        Already registered?
                        <a href="/" th:href="@{/login}">Login here</a>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
